apiVersion: v1
kind: ConfigMap
metadata:
  name: hairstyle-user-service-config
  labels:
    app: hairstyle-user-service
data:
  # Application configuration
  SPRING_PROFILES_ACTIVE: "production"

  # Server configuration
  SERVER_PORT: "8080"

  # Database configuration (non-sensitive)
  # Replace with your actual RDS endpoint from Terraform outputs
  SPRING_DATASOURCE_URL: "jdbc:postgresql://springboot-app-postgres.xxxxxx.eu-west-2.rds.amazonaws.com:5432/appdb"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.postgresql.Driver"
  SPRING_JPA_DATABASE_PLATFORM: "org.hibernate.dialect.PostgreSQLDialect"

  # JPA/Hibernate configuration
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_SHOW_SQL: "false"
  SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"

  # Actuator configuration
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"

  # Logging configuration
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: "INFO"
  LOGGING_LEVEL_COM_YOURCOMPANY: "DEBUG"

  # Connection pool configuration
  SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: "10"
  SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: "2"
  SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: "30000"