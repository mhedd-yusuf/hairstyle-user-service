apiVersion: v1
kind: Secret
metadata:
  name: hairstyle-user-service-secret
  labels:
    app: hairstyle-user-service
type: Opaque
stringData:
  # Database credentials
  # IMPORTANT: These values must be base64 encoded for production
  # For now, using stringData which auto-encodes, but replace with actual values
  db-username: "hairstyledb"
  db-password: "YourSecurePassword123!"

---
# To create this secret manually with base64 encoded values:
#
# 1. Encode your values:
#    echo -n 'dbadmin' | base64
#    echo -n 'YourSecurePassword123!' | base64
#
# 2. Replace stringData with data and use encoded values:
#    data:
#      db-username: ZGJhZG1pbg==
#      db-password: WW91clNlY3VyZVBhc3N3b3JkMTIzIQ==
#
# 3. Apply: kubectl apply -f k8s/secret.yaml -n default
#
# SECURITY BEST PRACTICE:
# - Never commit this file with real credentials to Git
# - Add k8s/secret.yaml to .gitignore
# - Use external secret management (AWS Secrets Manager, Vault, etc.)
# - Or create secrets via Jenkins credentials and kubectl commands