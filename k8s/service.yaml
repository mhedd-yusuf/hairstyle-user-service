apiVersion: v1
kind: Service
metadata:
  name: hairstyle-user-service
  labels:
    app: hairstyle-user-service
spec:
  type: LoadBalancer  # Creates an AWS ELB for external access
  selector:
    app: hairstyle-user-service
  ports:
    - name: http
      port: 80           # External port
      targetPort: 8080   # Container port
      protocol: TCP
  sessionAffinity: None

