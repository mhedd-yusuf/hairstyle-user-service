apiVersion: apps/v1
kind: Deployment
metadata:
  name: hairstyle-user-service
  labels:
    app: hairstyle-user-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hairstyle-user-service
  template:
    metadata:
      labels:
        app: hairstyle-user-service
        version: v1
    spec:
      containers:
        - name: hairstyle-user-service
          image: IMAGE_PLACEHOLDER  # This will be replaced by Jenkins
          imagePullPolicy: Always  # Always pull fresh image, never use cache
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: hairstyle-user-service-config

          # Sensitive environment variables from Secret (created by Jenkins)
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: hairstyle-user-service-secret
                  key: db-url
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hairstyle-user-service-secret
                  key: db-username
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hairstyle-user-service-secret
                  key: db-password

          # Resource limits and requests
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

          # Liveness probe - checks if application is running
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5

          # Readiness probe - checks if application is ready to serve traffic
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 5

          # Startup probe - for slow-starting applications
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60

      # Restart policy
      restartPolicy: Always

      # Distribution strategy for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - hairstyle-user-service
                topologyKey: kubernetes.io/hostname